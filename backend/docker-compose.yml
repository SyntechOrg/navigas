version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: strapi-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: strapi
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapipassword
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - strapi-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  strapi:
    build: .
    container_name: strapi-app
    restart: unless-stopped
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/app/package.json
      - ./package-lock.json:/opt/app/package-lock.json
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapipassword
      DATABASE_SSL: "false"
      APP_KEYS: pHmQfOdjC7KuH8uLWN7+EA==,Z7tt2FOzTMQkYYycsplDNA==,LdSO3t0viUFjTqajpLxnRA==,mM2aGQp+1x2jhImtGsILPw==
      ADMIN_JWT_SECRET: IjBzYBJWnwPwjggBdes6lg==
      JWT_SECRET: DlIUmOuBKY9tk8qdBD6xjg==
      API_TOKEN_SALT: K3gxRmTCkqW0ZCywopkT3Q==
      TRANSFER_TOKEN_SALT: lO3CZrp9TTGCpoxdb6hjxg==
      ENCRYPTION_KEY: mXB5X9CJ9IEkpeOefLl82g==
      STRAPI_TELEMETRY_DISABLED: "true"
    ports:
      - "1337:1337"
    networks:
      - strapi-network
    depends_on:
      mysql:
        condition: service_healthy

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: strapi-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: "1"
    ports:
      - "8080:80"
    networks:
      - strapi-network
    depends_on:
      - mysql

networks:
  strapi-network:
    driver: bridge
